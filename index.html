<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Browser Window Size</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='size.css'>
    <script src='size.js'></script>
</head>

<body>
    <div id='width-line'>
        <span id='width-line-text'>1000px</span>
    </div>
    <div id='height-line'>
        <span id='height-line-text'>500px</span>
    </div>
    <section id='data'>
        <h1>Browser Window Size</h1>
        <p>The window size is:</p>
        <p id='size'></p>
        <p>(width * height)</p>

        <h4>It's important to highlight that the information is not providing the device screen resolution, but
            rather the resolution of the browser tab.</h4>
    </section>
</body>

</html>
